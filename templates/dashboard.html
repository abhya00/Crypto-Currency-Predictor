<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | CryptoPredictor</title>

</head>
<body class="login-page">

<div class="navbar">
    <div class="navbar-left"><h1>CryptoPredictor</h1></div>
    <div class="navbar-right">
        <a href="/" class="nav-btn">Home</a>
        <a href="/dashboard" class="nav-btn primary-btn">Dashboard</a>
        <a href="/logout" class="nav-btn">Logout</a>
    </div>
</div>

<div class="dashboard-container">
    <h2>Your Dashboard</h2>

    <h3>Balance: â‚¹{{ balance }}</h3>

    <h3>Your Portfolio</h3>

                <li>{{ coin }} : {{ qty }}</li>
            {% endfor %}

        <p>No holdings yet.</p>

</body>
