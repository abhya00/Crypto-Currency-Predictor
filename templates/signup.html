<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - CryptoPredictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <div id="flash-container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>

    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <h1>CryptoPredictor</h1>
        </div>
        <div class="navbar-right">
            <a href="/" class="nav-btn">Home</a>
            <a href="/about" class="nav-btn">About</a>
            <a href="/login" class="nav-btn">Login</a>
            <a href="/signup" class="nav-btn primary-btn">Sign Up</a>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="container" style="margin-top: 120px;">
        <h2>Create an Account</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login" style="color:#4facfe;">Login</a></p>
    </div>

</body>
<script>
        // Hide flash message after 5 seconds
        setTimeout(function() {
        const flash = document.getElementById('flash-container');
        if (flash) {
            flash.style.display = 'none';
        }
    }, 5000);
</script>
</html>
